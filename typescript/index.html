<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Lista de Tarefas</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <div class="container">
    <img src="imagens/vini_list.png" alt="Logo Vinilist" class="logo" />
    <h1>📝 Lista de Tarefas</h1>
    <div class="input-area">
      <input id="nova-tarefa" type="text" placeholder="Digite uma nova tarefa..." />
      <button id="btn-adicionar"><i class="fas fa-plus"></i></button>
    </div>
    <ul id="lista-tarefas"></ul>
    <p id="contador">0 tarefa(s) pendente(s)</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
